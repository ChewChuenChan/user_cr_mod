<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Create New User</title>
</head>
<body>
    <div class="d-flex justify-content-end m-5">
        <a class ="btn btn-primary" href ="/read" role="button">Home</a>
    </div>
    <h1 class="text-center">Add an User</h1>  
    <form action="/create" method="POST" class="col-6 mx-auto">
        <div class="form-group">
                <label for="formFile" class="form-label">First Name</label>
                <input class="form-control" type="text" name="fname">
        </div>
        <div class="form-group">
            <label for="formFile" class="form-label">Last Name</label>
            <input class="form-control" type="text" name="lname">
        </div>
        <div class="form-group">
            <label for="formFile" class="form-label">Email</label>
            <input class="form-control" type="text" name="email">
        </div>
        <div class ="form-group mt-3">
            <input type="submit" value="Add User" class="btn btn-success">
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
